<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mulțumesc!</title>
<!--  <link rel="stylesheet" href="css.css">-->

  <style>
    body, html{
      height: 100%;
      margin: 0;
      background: lightgray;
    }
    body{
      overflow: hidden;
    }
    .message{
      background: #676a73;
      padding: 20px;
      border-radius: 10px;
      width: min-content;
      font-family: Bahnschrift;
      color: white;
      font-size: 1.5rem;
      position: absolute;
      box-shadow: rgba(0,0,0,0.5) 3px 3px 5px;
    }
  </style>
</head>
<body>
  <div id="message" class="message">Mulțumesc!!!</div>

  <script>
    console.log('Happy developing ✨')
    const messageBox = document.getElementById('message')
    let i =1;
    let j = 1;
    let topAdvance = 1;
    let leftAdvance = 1;
    let objHeight = messageBox.getBoundingClientRect().height;
    let objWidth = messageBox.getBoundingClientRect().width;



    function DVD(){
      let screenx = document.body.clientWidth;
      let screeny = document.body.clientHeight;

      console.log(screenx);

      if(i >= screenx - objWidth){
        leftAdvance = -1;
        i = screenx - objWidth;
      }
      else if(i <= 0){
        leftAdvance = 1;
        i = 0;

      }


      if(j >= screeny-objHeight){
        topAdvance = -1;
        j = screeny-objHeight;
      }
      else if(j <= 0){
        topAdvance = 1;
        j = 0;
      }




      messageBox.style.left = `${i}px`;
      messageBox.style.top = `${j}px`;
      i += leftAdvance;
      j += topAdvance;


    }

    function resize(){
      if(i >= screenx - objWidth){
        leftAdvance = -1;
        i = screenx - objWidth;
      }
      else if(i <= 0){
        leftAdvance = 1;
        i = 0;

      }


      if(j >= screeny-objHeight){
        topAdvance = -1;
        j = screeny-objHeight;
      }
      else if(j <= 0){
        topAdvance = 1;
        j = 0;
      }

    }

    window.addEventListener('resize', resize);

    setInterval(DVD, 1);
  </script>
</body>
</html>
